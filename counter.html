<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pomodoro(R) Counter</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/custom.css">

    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
    <div id="container">
        <h1>Pomodoro<span class="glyphicon glyphicon-registration-mark"></span> Counter</h1>
        <div id="counter-container" class="row">
            <div id="counter" class="col-md-2 col-md-offset-5">
            25:00
            </div>
        </div>

        <div class="row">
            <button id="startbtn" type="button" class="btn btn-primary btn-lg start">Start Working</button>
            
        </div>
        <div class="row">
            <button id="lgbrkbtn" type="button" class="btn btn-default">Long Break</button>
            <button id="stbrkbtn" type="button" class="btn btn-default">Short Break</button>
        </div>

        <div class="row" id="disclaimer">
            <p  class="col-md-4 col-md-offset-4">
            Pomodoro<span class="glyphicon glyphicon-registration-mark"></span> is the registered trademark of Francesco Cirillo. This site has no affliation to Pomodoro<span class="glyphicon glyphicon-registration-mark"></span>. This page serves as a programming exercise and an open source productivity tool for all.
            </p>
        </div>

        <script src="js/custom.js"></script>



        
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
